services:
  # Сервис для запуска тестов
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - test-postgres
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_DATASOURCE_URL=jdbc:postgresql://test-postgres:5432/testdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
    volumes:
      - ./test-reports:/app/target/surefire-reports

  integration-test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - test-postgres
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_DATASOURCE_URL=jdbc:postgresql://test-postgres:5432/testdb
    command: mvn test -Dtest=*IntegrationTest

  # Тестовая база данных
  test-postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data



volumes:
  test_postgres_data: