services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8080:8080"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME}
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - ./bot_data.db:/app/bot_data.db
      - ./logs:/app/logs
    restart: unless-stopped